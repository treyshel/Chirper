<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Chirp Chirp!</title>

</head>

<body>
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-lg-3">
                <i class="fa fa-user fa-6x" aria-hidden="true"></i>
                <div id="personalinfo">
                    <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
                </div>
            </div>
            <div class="col-lg-6 chirps">
                <form id="chirpform">
                    <div class="form-group">
                        <label for="exampleTextarea">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            Add Chirp
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </label>
                        <textarea class="form-control" id="type-chirp" rows="3"></textarea>
                    </div>
                    <button type="submit" id="post-chirp">Chirp Chirp</button>
                </form>
                <span class="bold-eighteen">Chirps</span>&emsp;
                <span class="bold-eighteen" data-toggle="modal" data-target="#myModal">Chirps & Replies</span>&emsp;
                <span class="bold-eighteen" data-toggle="modal" data-target="#myModal">Media</span>
                <hr />
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title bold-eighteen">Sign up for Chirper</h4>
                            </div>
                            <div class="modal-body">
                                <i class="fa fa-twitter fa-4x" aria-hidden="true"></i>
                                <p class="bold-eighteen">Not on Chirper? Sign up, tune into the things you care about, and get updates as they happen.
                                </p>
                                <button type="button" href="/chirper-frontend/index.html" class="sign-up-button">Sign up</button>
                            </div>
                            <div class="modal-footer">
                                <center>
                                    <p class="grey1">Have an account?</p>
                                    <a href="https://twitter.com/login">Log in >></a>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chirps">
                    <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row" id="newtotwitter">
                    <center>
                        <h2 id="new">New to Twitter?</h2>
                        <p class="grey2">&nbsp;&nbsp;Sign up now to get your own &nbsp;&nbsp;personalized timeline!</p>
                    </center>
                    <center>
                        <a type="button" href="chirper-frontend/index.html" class="btn sign-up-button">Sign up</a>
                    </center>
                </div>
                <div>
                    <div class="row" id="youmayalsolike">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chirps"></div> -->

    <script src="index.js"></script>
</body>

</html>
